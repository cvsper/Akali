id: password_reset
name: "Fake Password Reset"
category: credential_theft
difficulty: medium
description: "Fake password reset email directing to credential harvesting page"

subject: "Password Reset Required - Action Needed"

from_name: "IT Security Team"
from_email_pattern: "security@{similar_domain}"

body: |
  Dear {recipient_name},

  Your password will expire in 24 hours as part of our quarterly security policy.

  To avoid account lockout, please reset your password immediately:

  {tracking_url}

  Failure to reset your password within 24 hours will result in account suspension.

  If you did not request this reset, please contact IT immediately.

  Best regards,
  IT Security Team
  {company_name}

indicators:
  - "Urgency and threat of account suspension"
  - "Unsolicited password reset"
  - "Generic greeting"
  - "Link to external domain"
  - "Pressure to act immediately"

education_points:
  - "Never click password reset links in unsolicited emails"
  - "Go directly to the website and reset there"
  - "Check the actual link destination (hover before clicking)"
  - "Real IT will never ask for your current password"

tracking_url: "https://{tracking_domain}/reset/{campaign_id}/{recipient_id}"
landing_page: "password_reset.html"
