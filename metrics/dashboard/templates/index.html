<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akali Security Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .card h2 {
            font-size: 1.3em;
            margin-bottom: 20px;
            color: #fff;
        }

        .score-display {
            text-align: center;
            padding: 20px;
        }

        .score-number {
            font-size: 4em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .score-label {
            font-size: 1.1em;
            color: #999;
            margin-top: 10px;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #333;
        }

        .metric:last-child {
            border-bottom: none;
        }

        .metric-label {
            color: #999;
        }

        .metric-value {
            font-weight: bold;
            font-size: 1.2em;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge-critical {
            background: #ef4444;
            color: white;
        }

        .badge-high {
            background: #f59e0b;
            color: white;
        }

        .badge-medium {
            background: #3b82f6;
            color: white;
        }

        .badge-low {
            background: #10b981;
            color: white;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #333;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .component-score {
            margin-bottom: 20px;
        }

        .component-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        footer {
            text-align: center;
            margin-top: 60px;
            padding: 20px;
            color: #666;
            border-top: 1px solid #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ¥· AKALI SECURITY DASHBOARD</h1>
            <div class="subtitle">Family Security Monitoring & Intelligence</div>
        </header>

        <div class="grid">
            <!-- Security Score Card -->
            <div class="card">
                <h2>Security Score</h2>
                <div class="score-display">
                    <div class="score-number" id="overall-score">--</div>
                    <div class="score-label">out of 100</div>
                </div>
            </div>

            <!-- Findings Summary Card -->
            <div class="card">
                <h2>Open Findings</h2>
                <div id="findings-summary" class="loading">Loading...</div>
            </div>

            <!-- Observatory Metrics Card -->
            <div class="card">
                <h2>Security Observatory</h2>
                <div id="observatory-metrics" class="loading">Loading...</div>
            </div>
        </div>

        <!-- Component Scores Card -->
        <div class="card">
            <h2>Component Scores</h2>
            <div id="component-scores" class="loading">Loading...</div>
        </div>

        <footer>
            <p>Akali Phase 4 - Intelligence & Metrics | Last updated: <span id="last-updated">--</span></p>
        </footer>
    </div>

    <script>
        // Fetch and display security score
        async function loadScore() {
            try {
                const response = await fetch('/api/score');
                const data = await response.json();

                // Display overall score
                document.getElementById('overall-score').textContent = data.score.toFixed(1);

                // Display findings summary
                const findings = data.open_findings;
                document.getElementById('findings-summary').innerHTML = `
                    <div class="metric">
                        <span class="metric-label">Critical</span>
                        <span class="metric-value"><span class="status-badge badge-critical">${findings.critical}</span></span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">High</span>
                        <span class="metric-value"><span class="status-badge badge-high">${findings.high}</span></span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Medium</span>
                        <span class="metric-value"><span class="status-badge badge-medium">${findings.medium}</span></span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Low</span>
                        <span class="metric-value"><span class="status-badge badge-low">${findings.low}</span></span>
                    </div>
                `;

                // Display component scores
                const components = data.component_scores;
                let componentsHTML = '';
                for (const [name, score] of Object.entries(components)) {
                    const label = name.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                    componentsHTML += `
                        <div class="component-score">
                            <div class="component-label">
                                <span>${label}</span>
                                <span>${score}/100</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${score}%"></div>
                            </div>
                        </div>
                    `;
                }
                document.getElementById('component-scores').innerHTML = componentsHTML;

                // Update timestamp
                const timestamp = new Date(data.timestamp).toLocaleString();
                document.getElementById('last-updated').textContent = timestamp;

            } catch (error) {
                console.error('Error loading score:', error);
                document.getElementById('overall-score').textContent = 'Error';
            }
        }

        // Fetch and display observatory metrics
        async function loadMetrics() {
            try {
                const response = await fetch('/api/metrics');
                const data = await response.json();

                document.getElementById('observatory-metrics').innerHTML = `
                    <div class="metric">
                        <span class="metric-label">MTTD (Mean Time To Detect)</span>
                        <span class="metric-value">${data.mttd_hours.toFixed(1)}h</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">MTTR (Mean Time To Remediate)</span>
                        <span class="metric-value">${data.mttr_hours.toFixed(1)}h</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Total Findings</span>
                        <span class="metric-value">${Object.values(data.status_counts).reduce((a, b) => a + b, 0)}</span>
                    </div>
                `;
            } catch (error) {
                console.error('Error loading metrics:', error);
                document.getElementById('observatory-metrics').innerHTML = '<div class="loading">Error loading metrics</div>';
            }
        }

        // Load data on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadScore();
            loadMetrics();

            // Refresh every 5 minutes
            setInterval(() => {
                loadScore();
                loadMetrics();
            }, 300000);
        });
    </script>
</body>
</html>
